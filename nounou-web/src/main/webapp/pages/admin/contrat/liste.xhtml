<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">>

     <ui:define name="titre">Liste des Contrats</ui:define>

    <ui:define name="contenu">

	<h:form>

		<h:dataTable styleClass="liste" 
			value="#{modelContrat.liste}" var="item" 
			rowClasses="impair, pair" columnClasses="center,left,center"
		>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				#{item.idContrat}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nom et Prenom de l'enfant" />
				</f:facet>
				#{item.nom} #{item.prenom}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Tarif" />
				</f:facet>
				#{item.dateDeNaissance}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Numéro du Parent" />
				</f:facet>
				#{item.idParent.nom}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Télephone du Parent" />
				</f:facet>
				#{item.idParent.telephone}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Adresse" />
				</f:facet>
				#{item.idParent.adresse}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Tarif" />
				</f:facet>
				#{item.tarif}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Indemnités d’entretien" />
				</f:facet>
				#{item.indemEnt}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Indemnités de repas" />
				</f:facet>
				#{item.indemRep}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Actions" />
				</f:facet>
				<h:button
					outcome="formulaire?id=#{item.idContrat}"
					image="#{ resource['images:modifier.png'] }"
					title="Modifier" 
					styleClass="image-action"
				/>
				<h:commandButton action="#{modelContrat.supprimer(item)}" 
					value="Supprimer" 
					onclick="return confirm('Confirmez-vous la suppression ?')" 
					image="#{ resource['images:supprimer.png'] }" 
					title="Supprimer"
					styleClass="image-action"
				>
				<h:commandButton action="#{modelContrat.updatestatut(item)}" 
					value="updatestatut" 
					onclick="return confirm('Confirmez-vous l'activation ou désactivation de ce contrat ?')" 
					image="#{ resource['images:check.png'] }" 
					title="updatestatut"
					styleClass="image-action"
				>
					<f:ajax render="@form" execute="@form" />				
				</h:commandButton>
			</h:column>

		</h:dataTable>
		
		<br />
		<h:button value="Ajouter" outcome="formulaire" />

	</h:form>

	</ui:define>

</ui:composition>
